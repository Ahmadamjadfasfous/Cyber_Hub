<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Scan Type</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* خلفية متدرجة جميلة */
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            display: flex;
            gap: 20px; /* مسافة بين الأزرار */
        }
        .button {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            width: 300px;
            height: 200px;
            border: none;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .button:hover {
            transform: scale(1.05); /* تأثير تكبير عند التمرير */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        .button span {
            position: absolute;
            bottom: 15px;
            background: rgba(0, 0, 0, 0.7); /* خلفية شفافة للنص */
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="http://127.0.0.1:5000">
            <button class="button" style="background-image: url('images/cd514370-78f5-4385-b559-650e60db68c6.webp');">
                <span>File Scan</span>
            </button>
        </a>
        <a href="http://127.0.0.1:5001">
            <button class="button" style="background-image: url('images/link.webp');">
                <span>URL Scan</span>
            </button>
        </a>
    </div>
</body>
</html>
