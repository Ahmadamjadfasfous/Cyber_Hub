<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Text Inside Text and Image</title>
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 20px;
            padding: 0;
            direction: ltr; /* Left to right text direction */
        }

        h1 {
            color: #ebf300;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Styling */
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        textarea, input {
            display: block;
            width: 100%;
            max-width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #f0f0f0;
        }

        /* Button Hover Effect */
        button {
            background-color: #800909;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        button:hover {
            background-color: #000000;
        }

        /* Result Text Styling */
        h2 {
            color: #ffeb3b;
            text-align: center;
        }

        textarea[readonly] {
            background-color: #444;
            color: #fff;
            cursor: not-allowed;
        }

        /* Form Hover Effect */
        form:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

    <h1>Hide Text Inside Another Text</h1>
    <form action="/hide_text_in_text" method="POST">
        <textarea name="main_text" rows="2" placeholder="Enter the main text..."></textarea>
        <textarea name="hidden_text" rows="2" placeholder="Enter the hidden text..."></textarea>
        <button type="submit">Hide Text</button>
    </form>

    {% if result_text %}
    <h2>Resulting Text:</h2>
    <textarea readonly>{{ result_text }}</textarea>
    {% endif %}

    <h1>Reveal Hidden Text from Another Text</h1>
    <form action="/reveal_text_from_text" method="POST">
        <textarea name="input_text" rows="2" placeholder="Enter the text containing the hidden text..."></textarea>
        <button type="submit">Reveal Hidden Text</button>
    </form>

    {% if revealed_text %}
    <h2>Revealed Text:</h2>
    <textarea readonly>{{ revealed_text }}</textarea>
    {% endif %}

    <h1>Hide Text Inside Image</h1>
    <form action="/hide_text_in_image" method="POST" enctype="multipart/form-data">
        <textarea name="hidden_text_image" rows="2" placeholder="Enter the hidden text..."></textarea>
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Hide Text Inside Image</button>
    </form>

    <h1>Reveal Hidden Text from Image</h1>
    <form action="/reveal_text_from_image" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Reveal Hidden Text from Image</button>
    </form>

</body>
</html>
